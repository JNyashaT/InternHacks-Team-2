<body>
    <div class="content">
        <div class="form-content">
            <h1>Loan Calculator</h1>
            <h5> A loan calculator that calculates total interest, total amount to be paid, and monthly payments.</h5>
            <form id="loan-form" class="loan-form">
                <label>Loan Amount</label>
                <input type="number" id="amount" placeholder="$">

                <label>Interest</label>
                <input type="number" id="interest" placeholder="%">

                <label>Number of Years</label>

                <button type="submit">Calculate</button>
            </form>
        </div>

        <h2>Calculated Results</h2>
